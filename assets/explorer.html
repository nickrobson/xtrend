<!DOCTYPE html>
<html>
    <head>
        <title>API Explorer</title>
        <link rel="stylesheet" type="text/css" href="http://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.css"></link>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"></link>
    </head>
    <body>
        <div style="height: 50px"></div>
        <div class="row">
            <div class="columns small-12">
                <h3>SENG3011 - Cool Bananas</h3>
            </div>
        </div>
        <div class="row">
            <div class="columns small-12">
                <h4>API Explorer</h4>
            </div>
        </div>
        <div style="height: 30px"></div>
        <form id="explore">
            <div class="row">
                <div class="columns">
                    <label>Instrument IDs
                        <input type="text" id="explore-rics" name="rics" placeholder="Enter instrument IDs..." value="BHP.AX,BLT.L">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="columns">
                    <label>Topic Codes
                        <input type="text" id="explore-topics" name="topics" placeholder="Enter topic codes...">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="columns">
                    <label>Start Date
                        <input type="datetime-local" id="explore-start-date" name="startdate" placeholder="Enter start date..." value="2015-10-01T00:00:00">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="columns">
                    <label>End Date
                        <input type="datetime-local" id="explore-end-date" name="enddate" placeholder="Enter end date..." value="2015-10-10T00:00:00">
                    </label>
                </div>
            </div>
            <!-- <div class="row">
                <label>Unique Results?
                    <input type="checkbox" id="explore-uniq" name="uniq" value="0">
                </label>
            </div> -->
            
            <div class="row">
                <div class="columns small-12 medium-8 small-centered medium-centered">
                    <button class="button" type="button" onclick="submitExplore()" style="width: 100%">Submit</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="columns">
                <pre id="explore-result"></pre>
            </div>
        </div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
        <script type="text/javascript" src="http://rawgit.com/abodelot/jquery.json-viewer/master/json-viewer/jquery.json-viewer.js"></script>
        <script type="text/javascript">
            function getValueOf(id) {
                return document.getElementById(id).value;
            }
            function submitExplore() {
                var rics = getValueOf('explore-rics');
                var topics = getValueOf('explore-topics');
                var startDate = getValueOf('explore-start-date') + 'Z';
                var endDate = getValueOf('explore-end-date') + 'Z';

                var query =   "?rics="      + encodeURIComponent(rics)
                            + "&topics="    + encodeURIComponent(topics)
                            + "&startdate=" + encodeURIComponent(startDate)
                            + "&enddate="   + encodeURIComponent(endDate);

                console.log(query);

                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/coolbananas/api/" + query);
                xhr.onload = function() {
                    if (xhr.readyState === xhr.DONE) {
                        var data = JSON.parse(xhr.responseText);
                        $('#explore-result').jsonViewer(data, {collapsed: false, withQuotes: true});
                    }
                };
                xhr.send();
            }
        </script>
    </body>
</html>
